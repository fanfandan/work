<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="JS/jquery-3.2.1.js"></script>
</head>
<body>
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
        text-decoration:none;
    }
    .datu{
        width:500px;
        height:500px;
    }
    .xiaotu{
        width:100px;
        height:500px;
    }
    .xiaotu li{
        width:100px;
        height:100px;
    }
    xiaotu li img{
        width:100%;
        height:100%;
        display: block;
    }
</style>
  <div class="datu">
      <img src="img/c1.jpg" alt="">
  </div>
  <div class="xiaotu">
      <ul>
          <li><img src="img/c2.jpg" alt=""></li>
          <li><img src="img/c3.jpg" alt=""></li>
          <li><img src="img/c5.jpg" alt=""></li>
          <li><img src="img/c6.jpg" alt=""></li>
          <li><img src="img/c7.jpg" alt=""></li>
      </ul>
  </div>
  <script>
      let datu=$('.datu');
      let lis=$('.xiaotu>ul>li>img');
      lis.on('mousemove',function (thisMb) {
//          for(let i=0;i<lis.length;i++){
//               lis[i].css({'border':'1px solid red'});
//          }
//          thisMb.style.border = '1px solid #cd2426';

              let src=thisMb.attr('src');
          datu.find('img').attr('src',src);
      })
  </script>
</body>
</html>
